<div class="login-page">
    <div class="back">
      <div class="login-container">
        <h2 class="text-white">Please Log In</h2>
  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <!-- User Login Name -->
          <div class="form-group">
            <label class="text-white">User Login Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
              required
            />
            <!-- Error Message for Username -->
            <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">
              <div *ngIf="loginForm.get('username')?.hasError('required')">
                Username is required.
              </div>
            </div>
          </div>
  
          <!-- Password -->
          <div class="form-group">
            <label class="text-white">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              required
            />
            <!-- Error Message for Password -->
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
              <div *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required.
              </div>
            </div>
          </div>
  
          <!-- reCAPTCHA v2 with image challenge -->
          <div class="g-recaptcha mt-3" [attr.data-sitekey]="siteKey"></div>
          <!-- Error Message for reCAPTCHA -->
          <div *ngIf="loginForm.get('captcha')?.touched && loginForm.get('captcha')?.invalid" class="text-danger">
            <div *ngIf="loginForm.get('captcha')?.hasError('required')">
              Please complete the reCAPTCHA.
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="loginForm.invalid">
            Sign In
          </button>
          <button
            type="button"
            class="btn btn-secondary w-100 mt-2"
            (click)="forgotPassword()"
          >
            Forgotten Password?
          </button>
        </form>
      </div>
    </div>
  </div>
