<div class="container">
    <div class="row">
      <!-- Left Side - Login Form -->
      <div class="col-md-6">
        <h2>Customer Login</h2>
        <h4 style="font-weight: bolder;">Registered Customers</h4>
        <p>If you have an account, sign in with your email address.</p>
  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Email Address*</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              [class.is-invalid]="isFieldInvalid('email')"
            />
            <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
              Please enter a valid email.
            </div>
          </div>
  
          <div class="form-group mt-3">
            <label>Password*</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              [class.is-invalid]="isFieldInvalid('password')"
            />
            <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
              Password must be at least 6 characters.
            </div>
          </div>
  
          <!-- reCAPTCHA (Placeholder) -->
          <div class="mt-3 ml-9">
            <div class="g-recaptcha" formControlName="recaptcha" data-sitekey="6LcsI8wqAAAAAGg34e1dGBlslZ_YsBKNR2-4NkXl"></div>
          </div>
  
          <button type="submit" class="btn btn-primary mt-3 w-100" [disabled]="loginForm.invalid">
            Sign In
          </button>
        </form>
      </div>
  
      <!-- Right Side - New Customers -->
      <div class="col-md-6">
        <h4 style="font-weight: bolder;">New Customers</h4>
        <p>
          Creating an account has many benefits: check out faster, keep more than one address, track orders, and more.
        </p>
        <button class="btn btn-secondary mt-3" (click)="navigateToCreateAccount()">Create Account</button>
      </div>
    </div>
  </div>
